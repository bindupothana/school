<div id="app" ng-app="schoolApp">
  <div id="controller" ng-controller="schoolCtrl">
    <uib-accordion close-others="false">


    <div class="btn-group form-group text-center">
        <button type="button" class="btn btn-warning" ng-click="toggle(true)">Open</button>
        <button type="button" class="btn btn-warning" ng-click="toggle(false)">Close</button>
      </div>
    <uib-accordion-group is-open="school.state" ng-repeat="school in schoolList">
